<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbook Edition Translator / Page Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>
<body>
<h1>Improved Textbook Page Finder</h1>
<div class="input-group">
    <label for="teacherPdf">Teacher's Edition (PDF):</label>
    <input type="file" id="teacherPdf" accept=".pdf">
</div>
<div class="input-group">
    <label for="studentPdf">Your Edition (PDF):</label>
    <input type="file" id="studentPdf" accept=".pdf">
</div>
<div class="input-group">
    <label for="teacherPage">Teacher's Page Number:</label>
    <input type="number" id="teacherPage" min="1">
</div>
<button onclick="findEquivalentPage()">Find Equivalent Page</button>
<div id="progress"></div>
<div id="result"></div>

<script src="script.js"></script>
<footer style="text-align: center; margin-top: 20px;">
    made by ky :) <a href="https://github.com/kyabetes">github.com/kyabetes</a>
</footer>
</body>
</html>
